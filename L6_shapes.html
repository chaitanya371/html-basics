<!-- HTML program to draw shapes -->


<!-- HTML program to draw a line --> 
<!DOCTYPE html>
<html>
<head>
	<title>Drawing a Line</title>
</head>
<body>
<canvas id="myCanvas" width="200" height="100" style="border:1px solid #d3d3d3;">
	Your browser does not support the HTML canvas tag
</canvas>
<script>
	var c = document.getElementById("myCanvas");
	var ctx = c.getContext("2d");
	ctx.moveTo(0,0);
	ctx.lineTo(200,100);
	ctx.stroke();
</script>
</body>
</html>


<!-- HTML program to draw a rectangle -->
<!DOCTYPE html>
<html>
<head>
	<title>Drawing a Rectangle</title>
</head>
<body>
<canvas id="myCanvas" width="300" height="150" style="border:1px solid #d3d3d3;">
	Your browser does not support the HTML5 canvas tag
</canvas>
<script>
	var c = document.getElementById("myCanvas");
	var ctx = c.getContext("2d");
	ctx.beginPath();
	ctx.rect(20, 20, 150, 100);
	ctx.stroke();
</script>
</body>
</html>


<!-- HTML program to draw a circle -->
<!DOCTYPE html>
<html>
<head>
	<title>Drawing a Circle</title>
</head>
<body>
<canvas id = "myCanvas" width="200" height="100" style="border: 1px solid #d3d3d3;" >
	Your browser does not support the HTML5 canvas tag
</canvas>
<script>
	var c = document.getElementById("myCanvas");
	var ctx = c.getContext("2d");
	ctx.beginPath();
	ctx.arc(95,50,40,0,2*Math.PI);
	ctx.stroke();
</script>
</body>
</html>

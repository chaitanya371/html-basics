<!-- Javascript program to sort any three numbers -->


<!DOCTYPE html>
<html>
<head>
	<title>Q3 sort three numbers</title>
</head>
<body>
	<script type="text/javascript">
		var a = parseInt(prompt("enter no. 1"));
		var b = parseInt(prompt("enter no. 2"));
		var c = parseInt(prompt("enter no. 3"));
		if(a > b)
		{
			if(a > c)
			{
				max = a;
			} else
			{
				max = c;
			}
		} 
		else if( b > a)
		{
			if(b > c)
			{
				max = b;
			} else
			{
				max = c;
			}
		} 
		alert("max is " + max);
		if(a > b && c > b)
		{
			min = b;
		} 
		else if(b > a && c > a)
		{
			min = a;
		} 
		else{min = c;}
		alert("min is " + min);
	</script>
</body>
</html>

<!-- HTML program to develop a colour picker -->


<!DOCTYPE html>
<html>
<head>
	<title>
		Color Picker
	</title>
	<style type="text/css">
	p,label 
	{
		font: 1rem 'Fira Sans', sans-serif;
	} 
	input 
	{
		height:50px;
		width: 50%;
		margin: 2rem;
	}
	</style>
</head>
<body>
<div>
	<h3 align="center">Color Picker</h3>
	<input type="color" id="head" name="head" value="#e66465">
	<label for="head"></label>
</div>
</body>
</html>
